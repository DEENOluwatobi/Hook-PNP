<body>
     <div class="main-body">
            <div class="nav-con">
                <img src="./Mask group.svg">
                
                <div class="nav-links">
                    <a class="n-link" href="dashboard.html">Dashboard</a>
                    <a class="n-link" href="">Live Room</a>
                    <a class="n-link" href="">Stories</a>
                </div>
                
                <div class="nav-end flex-center">
                    <i class="fa fa-bell" aria-hidden="true"></i>

                    <div class="nav-right">
                        <div class="user-btn">
                             Segun Azeez
                            <i class="fa fa-caret-down" aria-hidden="true"></i>
                        </div>                       
                    </div>
                    <i class="fa fa-bars" onclick="toggleMenu()"></i>
                </div>
                
                <!-- MENU FOR SMALL SCREEN START -->
                <div class="menu">
                        <div class="min-nav-links">
                            <a class="min-n-link" href="">Safety Tips</a>

                        </div>
                        <div class="min-nav-right">
                            <div class="user-btn">
                                Segun Azeez
                               <i class="fa fa-caret-down" aria-hidden="true"></i>
                           </div> 
                        </div>
                </div>
                <!-- MENU FOR SMALL SCREEN END -->
                
            </div>

            <div class="wallet flex-center">
                <div class="w-con ">
                    <div class="w-right">
                        <div class="w-title">
                            Wallet Balance
                        </div>
                        <div class="w-amount">
                            N200,000
                        </div>
                        <div class="w-history flex-center" onclick="PopUpScreen()">
                            <span>Wallet History</span>
                            <i class="fa fa-arrow-right" aria-hidden="true"></i>
                        </div>

                    </div>
                    <div class="w-left ">
                        <div class="add-money flex-center">
                            <i class="fa fa-plus" aria-hidden="true"></i>
                            <span>Add Money</span>
                        </div>
                    </div>
                </div>

                    <!-- WALLET HISTORY POP UP SCREEN START -->
                <div id="l-scn" >
                    <div class="close" onclick="ClosePopUpScreen()"> x </div>
                    <div class="l-con">
                        <div class="l-title">Wallet History</div>
                        <div class="l-body">
                            <table class="wh-table">
                                <thead class="wh-head">
                                    <tr class="wh-row">
                                        <th>Reference</th>
                                        <th>Amount</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="transaction-table-body"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- WALLET HISTORY POP UP SCREEN END -->
                
            </div>
     </div> 
     <div class="top-babes">
