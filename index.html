<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Work+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <link rel="stylesheet" href="index.css ">
    <script src="index.js" defer></script>
    <script src="search.js" defer></script>
    <title>HOOK PQ</title>
</head>
<body>
     <div class="main-body">
            <div class="nav-con">
                <img src="./Mask group.svg">
                
                <div class="nav-links">
                    <a class="n-link" href="">Safety Tips</a>
                    <a class="n-link" href="">Live Room</a>
                    <a class="n-link" href="">Stories</a>
                </div>
                
                <div class="nav-right">
                    <a id="l-btn" class="login-btn" onclick="PopUpScreen()">Login</a>   
                    <a class="join-btn" onclick="SignUpScreen()">Join HookPNP</a>                       
                </div>

                    <!-- Login screen start -->
                    <div id="l-scn" >
                        <div class="close" onclick="ClosePopUpScreen()"> x </div>
                        <div class="l-con">
                            <div class="l-title">Sign in</div>
                            <div class="l-body">
                                <form class="l-form" action="">
                                    <label for="email">Email Address</label>
                                    <input class="l-input" type="text" placeholder="Enter your email address">

                                    <label for="password">Password</label>
                                    <input class="l-input" type="password" placeholder="Enter your password" >

                                    <div class="fgt-pwd">Forgot Password?</div>
                                    <input class="form-btn" type="submit" value="Sign in">

                                </form>
                                <p class="su-instead" onclick="loginInstead()">
                                    <span class="su-p">Sign up</span>
                                    instead
                                </p>
                            </div>
                        </div>
                    </div>
                    <!-- Login screen end -->

                     <!-- Signup screen start -->
                     <div id="s-scn" >
                        <div class="close" onclick="ClosePopUpScreen()"> x </div>
                        <div class="l-con">
                            <div class="l-title">Signup</div>
                            <div class="l-body">
                                <form class="l-form" action="">
                                    <label for="email">Full Name</label>
                                    <input class="l-input" type="text" placeholder="Enter your full name">

                                    <label for="email">Email Address</label>
                                    <input class="l-input" type="text" placeholder="Enter your email address">

                                    <label for="password">Password</label>
                                    <input class="l-input" type="password" placeholder="Enter your password" >

                                    <label for="password">Phone Number</label>
                                    <input class="l-input" type="text" placeholder="Enter your phone number" >

                                    <input class="form-btn" type="submit" value="Signup">

                                </form>
                                <p class="su-instead" onclick="regInstead()">
                                    <span class="su-p">Sign in</span>
                                    instead
                                </p>
                            </div>
                        </div>
                    </div>
                    <!-- Signup screen end -->
                    
                
                <i class="fa fa-bars" onclick="toggleMenu()"></i>
                <!-- MENU FOR SMALL SCREEN START -->
                <div class="menu">
                        <div class="min-nav-links">
                            <a class="min-n-link" href="">Safety Tips</a>
                            <a class="min-n-link" href="">Live Room</a>
                            <a class="min-n-link" href="">Stories</a>
                        </div>
                        <div class="min-nav-right">
                            <a class="min-login-btn" onclick="PopUpScreen()">Login</a>
                            <a class="min-join-btn" onclick="SignUpScreen()">Join HookPNP</a>
                        </div>
                </div>
                <!-- MENU FOR SMALL SCREEN END -->
                
            </div>

            <div class="welcome">
                <p>Welcome to hookPNP</p>
            </div>
            <div class="motto">
                <h1>The home of pleasure</h1>
                <p>Bringing pleasure to your fingertips</p>
            </div> 
            
            <div class="search-con">
                <div class="search-title">
                    <p>Search for babes</p>
                </div>
                <form class="search-form" action="">
                    <div class="searchbar">
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                        <input type="text" name="Search" placeholder="Search by location"> 
                    </div>
 
                    <button class="search-btn" type="search" onclick="handleSearch()">Search</button>
                </form>

                <div id="resultsContainer"></div>
            </div>
     </div> 
</body>
</html>
